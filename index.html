<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card-preview">
      <div class="card-preview-front">
        <img src="images/card-logo.svg" alt="" aria-disabled="true">
        <p id="number-on-card">0000 0000 0000 0000</p>
        <div class="card-owner">
          <p id="name-on-card">Jane Appleseed</p>
          <p id="bg-change">Click to change the background</p>
          <p><span id="month-on-card">00</span>/<span id="year-on-card">00</span></p>
        </div>
      </div>
      <div class="card-preview-back">
        <p id="cvc-on-card">000</p>
      </div>
    </div>
    <form action="#">
      <div class=" cardholder-name">
        <label for="cardholder-name">Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed" name="cardholder-name">
      </div>
      <div class="input-errors-name input-error">
        <p></p>
      </div>
      <div class="card-number">
        <label for="card-number">Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" name="card-number" maxlength="19">
      </div>
      <div class="input-errors-number input-error">
        <p></p>
      </div>
      <div class="card-details">
        <div class="card-details-labels">
          <label for="exp-date">Exp. Date (MM/YY)</label>
          <label for="cvc">CVC</label>
        </div>
        <div class="card-details-inputs">
          <input type="text" placeholder="MM" name="exp-date" maxlength="2">
          <input type="text" placeholder="YY" name="exp-date" maxlength="2">
          <input type="text" placeholder="e.g. 123" name="cvc" maxlength="3">
        </div>
        <div class="input-errors-details input-error">
          <div class="month-error">
            <p></p>
          </div>
          <div class="year-error">
            <p></p>
          </div>
          <div class="cvc-error">
            <p></p>
          </div>
        </div>
      </div>
      <button id="confirm-button" type="submit">Confirm</button>
    </form>

    <!-- Completed state start -->

    <div class="thank-you-page">
      <img src="images/icon-complete.svg" alt="" aria-hidden="true">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button id="continue-button">Continue</button>
    </div>
  </main>
  <div class="modal-bg">
    <div class="modal">
      <label for="url">Enter link to the picture</label>
      <input type="text" name="url" id="input-picture">
      <button id="confirm-picture">Confirm</button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/zwiro">zwiro</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
